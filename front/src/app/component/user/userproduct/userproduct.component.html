<div id="product">
	<div *ngIf="form">
		

<div class="page-header">
  <h1>Product Upload</h1>
</div>

<form class="form-horizontal"  (submit)="onProductSubmit()" >
 
  <div class="form-group">

   <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Quality</label>
    <input type="number" [(ngModel)]="qua" name="qua" class="form-control" required>
  </div>
   <div class="form-group">
    <label>Description</label>
    <input type="text" [(ngModel)]="des" name="des" class="form-control" required>
  </div>
<div class="form-group">
    <div class="col-sm-10">
     <button type="submit" class="btn btn-success btn-s">Submit</button>
     </div>
     </div>



  

 
 

  </div>
</form>
	</div>

<div *ngIf="img">
	 <div class="form-group">
    <label>File Uploader</label>
    <input type="file" name="photo" ng2FileSelect [uploader]="uploader" multiple />
  </div>
 

  <div class="form-group">
    <div class="col-sm-10">
     <button type="submit" class="btn btn-success btn-s"
    (click)="uploader.uploadAll()" 
    [disabled]="!uploader.getNotUploadedItems().length">
    Submit
</button>
    </div>
</div>



</div>
<div *ngIf="form">
 <app-productlist>
</app-productlist> 
</div>
