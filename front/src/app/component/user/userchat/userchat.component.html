


<div id="chat">
<div class="row">
<div class="col-md-9">
<div *ngFor="let message of messages"> 
{{message.name}}
                     {{message.text}}
                    
                     {{message.timestamp | date | uppercase}}
                   </div>
                   <form class="form-inline">
  <div class="form-group">
    
    <input type="text" class="form-control" id="exampleInputName2" [(ngModel)]="message" [ngModelOptions]="{standalone: true}" placeholder="Message">
  </div>
 
  <button type="submit" class="btn btn-default" (click)="sendMessage()" >Send </button>
</form>
</div>
  

<div class="col-md-3">
  
<div *ngFor="let list of listuser"> 
<!-- {{list.list}} -->
<div *ngFor="let l of list.list"> 
<img src="https://support.scruff.com/hc/en-us/article_attachments/210203608/status_online_01.svg" class="img-responsive" alt="Image" width=20px;>{{l.name}}    
                   </div>  
                   </div>
</div>
  
</div>
</div>
