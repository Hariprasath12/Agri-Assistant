<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" required >
  </div>
  <div class="form-group">
    <label>Phone no</label>
    <input type="text" [(ngModel)]="phone" name="phone" class="form-control" required >
  </div>
 
   <div class="form-group">
    <label>soil type</label>
    <input type="text" [(ngModel)]="soil" name="soil" class="form-control" required >
  </div>
   <div class="form-group">
    <label>Irr</label>
    <input type="text" [(ngModel)]="irr" name="irr" class="form-control" required >
  </div>
   <div class="form-group">
    <label>Address</label>
    <input type="text" [(ngModel)]="address" name="address" class="form-control" required >
  </div>
   <div class="form-group">
    <label>Farm Type</label>
    <input type="text" [(ngModel)]="farm" name="farm" class="form-control" required >
  </div>
  
   <div class="form-group">
    <label>Acres</label>
    <input type="text" [(ngModel)]="acres" name="acres" class="form-control" required >
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" required >
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
