

<div id="addlocation"> 
<h2> Add Location</h2>
<form (submit)="onaddSubmit()">
 <div class="form-group">
    <label>Location</label>
    <input type="text" [(ngModel)]="loc" name="loc" class="form-control" >
  </div>
   <div class="form-group">
    <label>Phone</label>
    <input type="number" [(ngModel)]="phone" name="phone" class="form-control" >
  </div>
   <div class="form-group">
    <label>Address</label>
    <input type="text" [(ngModel)]="address" name="address" class="form-control" >
  </div>
   <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" >
  </div>
 
  <input type="submit" class="btn btn-primary" value="Submit">
</form></div>
