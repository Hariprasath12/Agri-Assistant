
<div id="Updatetrack"> 
<h2> Update Track</h2>
<form (submit)="onupSubmit()">
 <div class="form-group">
    <label>Id</label>
    <input type="text" [(ngModel)]="id" name="id" class="form-control" >
  </div>
   <div class="form-group">
    <label>Location</label>
    <input type="text" [(ngModel)]="loc" name="loc" class="form-control" >
  </div>
  
 
  <input type="submit" class="btn btn-primary" value="Submit">
</form></div>
