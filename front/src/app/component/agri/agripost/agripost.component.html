<div id="post"> 
<div class="row"> 
<div class="col-md-6">
  

<app-addpost (userCreated)=onUserCreated($event)></app-addpost>
</div>
<div class="col-md-6"> 
<div *ngIf="post"> 
<h4> List of posts</h4>
 <ul id="posts" class="list-group">
      <li *ngFor="let posts of post;let i = index" class="list-group-item">
      
     

         <h4 class="list-group-item-heading">   {{i+1}}.{{ posts.title}}
<span>
        <i (click)="editpost(i,posts._id)" class="fa fa-pencil fa-lg" aria-hidden="true"></i>
<i (click)="deletepost(i,posts._id)" class="fa fa-trash-o fa-lg" aria-hidden="true"></i>
</span></h4>

      </li>
    </ul>


</div>



</div>


</div>
</div>
