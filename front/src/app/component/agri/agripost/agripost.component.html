<div id="post"> 
<div class="row"> 
<div class="col-md-6">
  

<form  (submit)="onpostSubmit()" class="form-horizontal" role="form">
		<div class="form-group">
			<legend>Post</legend>
		</div>
 <div class="form-group">
    <label>Title</label>
    <input type="text"  [(ngModel)]="title" name="title" class="form-control">
  </div>
   <div class="form-group">
    <label>content</label>
   
    <textarea class="form-control" rows="5" [(ngModel)]="content" name="content"></textarea>
  </div>
  <div class="form-group">
    <label>Tag</label>
   
    <textarea class="form-control" rows="3" [(ngModel)]="tag" name="tag"></textarea>
  </div>
<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
</form>
</div>
<div class="col-md-6"> 
<div *ngIf="post"> 
<h4> List of posts</h4>
 <ul id="posts">
      <li *ngFor="let posts of post;let i = index">
        {{i+1}} {{ posts.content}}

        <i (click)="editpost(posts._id)" class="fa fa-pencil" aria-hidden="true"></i>
<i (click)="deletepost(posts._id)" class="fa fa-trash-o" aria-hidden="true"></i>


      </li>
    </ul>


</div>



</div>
</div>
</div>
