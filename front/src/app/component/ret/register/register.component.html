<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Phone no</label>
    <input type="text" [(ngModel)]="phone" name="phone" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" >
  </div>
   <div class="form-group">
    <label>Company name</label>
    <input type="text" [(ngModel)]="cname" name="cname" class="form-control" >
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" [(ngModel)]="address" name="address" class="form-control" >
  </div>
   <div class="form-group">
    <label>Company type</label>
    <input type="text" [(ngModel)]="ctype" name="ctype" class="form-control" >
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
